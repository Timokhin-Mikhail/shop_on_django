{% extends 'shopapp/base.html' %}
{% load i18n %}
{% block title %}
  {% trans 'Create product' %}
{% endblock %}

{% block body %}
  <h1>{% trans 'Create product' %}</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{% trans 'Create' %}</button>
    </form>
  </div>
  <div>
    <a href="{% url 'shopapp:products_list' %}"
    >{% trans 'Back to products list' %}</a>
  </div>
{% endblock %}
