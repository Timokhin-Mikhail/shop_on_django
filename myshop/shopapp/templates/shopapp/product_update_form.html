{% extends 'shopapp/base.html' %}

{% block title %}
  {% trans 'Update product' %}
{% endblock %}

{% block body %}
  <h1>{% trans 'Update product' %}</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{% trans 'Update' %}</button>
    </form>
  </div>
  <div>
    <a href="{% url 'shopapp:product_details' pk=object.pk %}"
    >{% trans 'Back to product' %} #{{ object.pk }}</a>
  </div>
{% endblock %}
