{%  extends "myauth/base.html" %}
{% load i18n %}
{%  block title %}
  {% trans 'Login' %}
{% endblock %}

{%  block body %}
    <form method="post">
      {%  csrf_token %}
      {{ form.as_p }}
      <button type="submit">{% trans 'Login' %}</button>
    </form>
    <div>
        <a href="{% url 'myauth:register' %}">{% trans 'Register new user' %}</a>
    </div>

{% endblock %}
